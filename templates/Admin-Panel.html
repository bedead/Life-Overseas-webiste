<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>Admin Panel</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180"
    href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32"
    href="{{ url_for('static', filename='images/favicon/favicon-32x32.pn') }}">
  <link rel="icon" type="image/png" sizes="16x16"
    href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='images/favicon/site.webmanifest') }}">
  <!-- bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Admin-Panel.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <!-- script -->
  <script class="u-script" type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"
    defer=""></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link id=" u-theme-google-font" rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">




  <script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": "Life Overseas",
		"logo": "/static/images/825406866-0.png",
		"sameAs": []
}</script>
  <meta name="theme-color" content="#8aa6c1">
  <meta property="og:title" content="Admin Panel">
  <meta property="og:description" content="">
  <meta property="og:type" content="website">
</head>

<body>
  <!--Main Navigation-->
  <header>
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <a href="{{url_for("admin_panel")}}" class="list-group-item list-group-item-action py-2 ripple active"
            aria-current="true">
            <i class="fas fa-tachometer-alt fa-fa me-3"></i><span>Dashboard</span>
          </a>
          <a href="" class="list-group-item list-group-item-action py-2 ripple">
            <i class="fas fa-chart-area fa-fa me-3"></i><span>Webiste traffic</span>
          </a>
          <a href="" class="list-group-item list-group-item-action py-2 ripple"><i
              class="fas fa-chart-line fa-fw me-3"></i><span>Analytics</span>
          </a>
        </div>
      </div>
    </nav>
    <!-- Sidebar -->

    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
          aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Brand -->
        <a class="navbar-brand" href="">
          <img src="{{ url_for('static', filename='images/825406866-0.png') }}" height="50" alt="Life Overseas Logo"
            loading="lazy" />
        </a>
        <h2 class="text-center">Admin Panel</h2>
        <!-- Right links -->
        <ul class="navbar-nav ms-auto d-flex flex-row">

          <!-- Notification dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link me-3 me-lg-0 dropdown-toggle hidden-arrow" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-bell"></i>
              <span class="badge rounded-pill badge-notification bg-danger">{{admin_data.notification_count}}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
              <li>
                <a class="dropdown-item">Some news</a>
              </li>
            </ul>
          </li>

          <!-- Avatar -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center" href="#"
              id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img (31).webp" class="rounded-circle" height="22"
                alt="Avatar" loading="lazy" />
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
              <li>
                <a class="dropdown-item" href="">My profile</a>
              </li>
              <li>
                <a class="dropdown-item" href="">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main style="margin-top: 58px;">
    <div class="container pt-5 px-5 pb-5">
      <div class="row align-items-center">
        <div class="col">
          <div class="card bg-primary shadow" style="width: 18rem; height: 7rem;">
            <div class="card-body">
              <h4 class="card-title">Visits</h4>
              <h5 class="card-subtitle">{{admin_data.visits}}</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card bg-danger shadow" style="width: 18rem; height: 7rem;">
            <div class="card-body">
              <h4 class="card-title">Total Users</h4>
              <h5 class="card-subtitle">{{admin_data.users}}</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card bg-success shadow" style="width: 18rem; height: 7rem;">
            <div class="card-body">
              <h4 class="card-title">Daily Logins</h4>
              <h5 class="card-subtitle">{{admin_data.daily_login}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--Main layout-->
</body>

</html>
